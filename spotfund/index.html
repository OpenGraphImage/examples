  <body class="h-screen">
    <div class="relative flex items-center justify-center w-full h-full bg-neutral-800">
      <div class="w-[1200px] h-[630px] relative overflow-hidden bg-white" x-data="openGraphImage();">
        <template x-if="story">
          <a :href="story.url" class="absolute inset-0 p-6">

            <div class="flex h-full gap-4">
              <div class="flex-1 h-full">
                <div class="flex flex-col h-full">
                  <div class="flex flex-col mb-4">
                    <div class="flex gap-1 text-4xl font-semibold font-[Avenir-Medium]">
                      <img class="w-[1rem] h-[1rem]" src="https://d3k9p5zq72yv95.cloudfront.net/106b547a53c79b976312703e53a0af4f.png" />
                      <span x-text="story.spot_tag"></span>
                      <!-- <span x-text="story.owner.first_name"></span>
                      <span x-text="story.owner.last_name"></span> -->
                    </div>
                    <div class="flex gap-1 ml-5 text-2xl">
                      <span x-text="story.location"></span>
                    </div>
                  </div>

                  <div class="relative flex-1 h-full overflow-hidden">
                    <div class="absolute w-full h-full overflow-hidden border rounded">
                      <img
                        :src="story.feed_image"
                        class="relative object-cover"
                      />
                    </div>
  
                  </div>
                </div>
              </div>

              <div class="flex flex-col w-1/3">
                <div>
                  <div>
                    <img
                      src="https://d3k9p5zq72yv95.cloudfront.net/f8506cde861b3b39fda4047b0e7637cd.png"
                      class="h-12 ml-auto"
                    />
                  </div>
                </div>

                <div class="flex items-center justify-center flex-1">
                  <div>

                    <div class="text-2xl text-right">
                      <span class="text-[2rem]" x-text="story.total_upvotes"></span> of <span x-text="story.goal"></span> goal
                    </div>
                    <div>
                      <div class="w-full h-4 my-2 overflow-hidden bg-gray-100 border rounded-full">
                        <div class="w-full h-full bg-green-500 rounded-full" :style="{ 'max-width': story.progressPercent }"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div>
                  <div class="flex flex-col items-end gap-2">
                    <div class="flex overflow-hidden isolate">
                      <template x-for="(donor, index) in story.donor_avatars">
                        <img
                          class="relative inline-block rounded-full w-14 h-14 ring-2 ring-white"
                          :class="{ '-ml-2': index > 0 }"
                          :index="index"
                          :src="donor.photo"
                        />
                      </template>
                    </div>
                    <div>
                      <div class="text-2xl">
                        <span x-text="story.donors_count"></span> donors
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>

            </div>

          </a>
        </template>

        <template x-if="!story">
          <div class="flex items-center justify-center w-full h-full">
            <img
              src="https://d3k9p5zq72yv95.cloudfront.net/f8506cde861b3b39fda4047b0e7637cd.png"
              class="h-36"
            />
          </div>
        </template>
      </div>
    </div>

    <script>
      document.addEventListener('alpine:init', () => {

        Alpine.data('openGraphImage', () => {
          const params = new URLSearchParams(window.location.search);
          
          return {
            params: Object.fromEntries(params.entries()),

            story: null,

            async getStory(id) {
              const request = await fetch('https://opengraphimage.com/api/query', {
                method: 'post',
                headers: {
                  'content-type': 'application/json',
                },
                body: JSON.stringify({
                  method: 'get',
                  url: `https://spotfund-prod.herokuapp.com/api/stories/${id}`,
                  headers: {
                    'X-BUNDLE-SECRET': '670a47e5100845009907feae57503397',
                    'Content-Type': 'application/json'
                  }
                }),
              });

              const { data } = await request.json();

              return data[0];
            },

            async loadStory(path) {
              const match = /\/story\/([a-z0-9-]+)\/?/i.exec(path);

              if (match) {
                const [_, id] = match;
                const story = await this.getStory(id);
                const { total_upvotes, goal } = story;
                const formatter = new Intl.NumberFormat('en-US', {
                  style: 'currency',
                  currency: 'USD',

                  // These options are needed to round to whole numbers if that's what you want.
                  //minimumFractionDigits: 0, // (this suffices for whole numbers, but will print 2500.10 as $2,500.1)
                  maximumFractionDigits: 0, // (causes 2500.99 to be printed as $2,501)
                });
                const progress = Math.min(100, total_upvotes / goal) * 100;
                
                console.log(story);

                this.story = {
                  ...story,
                  url: `https://www.spotfund.com/story/${id}`,
                  total_upvotes: formatter.format(total_upvotes),
                  goal: formatter.format(goal),
                  progress,
                  progressPercent: `${progress}%`
                };
              }
            },

            init() {
              window.__og = window.__og || [];

              if (this.params.path) {
                this.loadStory(this.params.path);
              }

              // // Set the default destination for `link.opengraphimage.com`
              window.__og.push(['link', 'https://www.spotfund.com']);

              // // Give alpine.js a chance to finish before triggering the render
              this.$nextTick(() => {
                window.__og.push(['capture', this.$el]);
              });

            },
          };
        });
      });
    </script>
  </body>
</html>
